<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple JS App</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="./dist/style.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="poke-title">Pok√©dex</h1>
    <div class="logo-container">
      <a href="https://pokeapi.co" target="_blank">
        <img class="poke-api-logo" width="150" src="./img/pokeapi-logo.png" alt="pokeAPI logo">
        </img>
      </a>
      <p>Powered by PokemonAPI</p>
    </div>
  </header>
  <div class="pokemon-middle-logo">
    <img class="poke-ball-img" src="./img/pokeball.png" width="150" alt="pokeball">
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
    <div class="p-2">
      <form class="form-inline"></form>
        <input class="form-control mr-sm-2 search" type="search" id="searchPokemon" placeholder="Search for Pokemon" aria-label="Search" onkeyup="pokemonRepository.searchPokemon(value)"/>
  </nav>
  
  <!-- Modal -->
  <div class="container pokemon-wrapper"> 
    <ul id="pokemonUL" class="row list-group pokemon-list flex-row list-unstyled just-content: center"></ul>
    <div class="modal fade" id="Pokemon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog just-content: center" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="col-12 modal-title text-center text-capitalize" id="exampleModalLabel">Modal title</h5>
          </div>
          <div class="modal-body text-center just-content: center text-capitalize">
            ...
            <div class="row">
              <div class="col"><img></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="./js/promise-polyfil.js"></script>
  <script src="./js/fetch-polyfill.js"></script>
  <script src="./dist/script.min.js"></script>
</body>

</html>
